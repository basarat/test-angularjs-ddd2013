<!DOCTYPE html>
<html ng-app='demoApp'>
    <head>
        <title>Demo App</title>

        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        <link rel="stylesheet" href="css/normalize.css">

        <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

        <!--Our Styles-->
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller='MainController'>

        <!-- Add your site or application content here -->
        <div>Current count is : {{vm.count}}</div>
        <input type="text" ng-model="vm.message" />
        <br/>

        <button class="btn btn-success" ng-click="vm.inc()">Increase!</button>
        <button class="btn btn-danger" ng-click="vm.dec()">Decrease!</button>


        <p data-ng-switch="show">
             <input data-ng-switch-when="true" type="text" ng-model="vm.message" />
         </p>


    </body>
    <!--Scripts-->
    <script src="js/vendor/jquery-1.9.1.min.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>

    <!--our code -->
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</html>
