<!DOCTYPE html>
<html>
<head>
    <title>Demo App</title>

    <script src="vendor/modernizr-2.6.2.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!--Our Styles-->
    <link rel="stylesheet" href="css/main.css">

    <!--Scripts-->
    <script src="vendor/jquery-1.9.1.min.js"></script>
    <script src="vendor/angular.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!--our code -->
    <script src="app/directives/directives.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/main.js"></script>

</head>
<body ng-app="demoApp" ng-controller='MainController'>

    <!-- Add your site or application content here -->
    <div class="well">
        <h1>Current Count: {{vm.count}}</h1>
        <h2>Current value: {{vm.theval}}</h2>
    </div>
    

    <div ng-repeat="progressval in vm.progress">
        <h1>{{progressval}}</h1>
        <progressbar progress="progressval" click="progressval = progressval +10;" msg="'Hey there'" value="vm.theval" change="vm.count=vm.theval">I want to talk {{'2+progress='+(2+progressval)}}</progressbar>
    </div>
    
   
    <!-- AC demo -->
    <!--<div progressbar></div>
    <div class="progressbar"> </div>-->

</body>
</html>
